name: Deploy Web Admin
on:
  push:
    branches: [ master ]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
    - name: Build Next.js
      run: |
        cd mep-web
        npm install
        npm run build
    - name: Deploy to Server
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.SERVER_IP }}
        username: ${{ secrets.WEB_SERVER_USER }}
        password: ${{ secrets.SERVER_PASSWORD }}
        source: "mep-web/.next,mep-web/public,mep-web/package.json,mep-web/next.config.js"
        target: "~/apps/mep-web"
    - name: Restart Web App
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SERVER_IP }}
        username: ${{ secrets.WEB_SERVER_USER }}
        password: ${{ secrets.SERVER_PASSWORD }}
        script: |
          cd ~/apps/mep-web/mep-web
          npm install --production
          pm2 delete mep-web || true
          pm2 start npm --name "mep-web" -- start -- -p 3005
